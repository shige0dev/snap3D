		<script type="text/javascript">
			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
                world.worldCanvas.focus();
				new IDE_Morph().openIn(world);
        		loop();
			};
			function loop() {
        		requestAnimationFrame(loop);
				world.doOneCycle();
			}

	<body style="margin: 0;">
		<canvas id="world" tabindex="1" style="position: absolute;"></canvas>		
		<div id="ThreeJS" style="z-index: 1; position: absolute;border: solid 3px #868686; top:100px;left:800px"></div>         
		<script>
			var framecount=0;
			// ------------------------------------------------
			// 絶対入れる部分
			// ------------------------------------------------
		 
			// シーンを作成
			var scene = new THREE.Scene();
		 
			// カメラを作成（カメラはperspectiveCamera）
			var camera = new THREE.PerspectiveCamera( 75, 400/300, 0.1, 1000 );
			camera.position.z = 4;


			// rendererを作成（アンチエイリアスも指定）
			var renderer = new THREE.WebGLRenderer({antialias:true});
		 
			// レンダラーの色、サイズを指定
			renderer.setClearColor("#000000");
			renderer.setSize( 400, 300 );
			renderer.shadowMapEnabled = true;
			renderer.shadowMapSoft = true;
		    		 
			// DOMにrenderを追加する。
			var container = document.getElementById( 'ThreeJS' );
			draggable(container);
		    container.appendChild( renderer.domElement );

		    var controls = new THREE.OrbitControls( camera,container);

			// Render Loop
			var render = function () {
			requestAnimationFrame( render );		 
			// Render the scene
			  renderer.render(scene, camera);
			  framecount++;
			};
		 
			render();



function draggable(_container) {
	var container = _container;
	var isMouseDown;
	var isMovable = false;

	//container.style.position = "absolute";
	container.onmousedown = function( event ) {
		event.preventDefault();
		var rect = container.getBoundingClientRect();
    	offsetX = event.screenX - rect.left;
    	offsetY = event.screenY - rect.top;
    	isMouseDown = true;
    }

    document.onmouseup = function() {
        isMouseDown = false;
    }

    document.onmousemove = function( event ) {
        if (isMouseDown == true && isMovable == true ) {
             container.style.left = event.screenX - offsetX + "px";
             container.style.top = event.screenY - offsetY + "px";
        }
    }

    container.addEventListener('dblclick', modeChange);

	function modeChange(e) {
    	if(isMovable == false){
    		isMovable = true;
    		controls.enablePan = false;
    		controls.enableRotate = false;
    		controls.enableZoom  = false;
    		controls.enableKeys = false;
    		container.style.border = "solid 3px red";
    	} else {
    		isMovable = false;
    		controls.enablePan = true;
    		controls.enableRotate = true;
    		controls.enableZoom  = true;
    		controls.enableKeys = false;
    		container.style.border = "solid 3px gray";
    	}

	}
}

function onResize() {
	// サイズを取得
  const width = sub_win.innerWidth;
  const height =sub_win.innerHeight;

  // レンダラーのサイズを調整する
  renderer.setPixelRatio(sub_win.devicePixelRatio);
  renderer.setSize(width, height);

  // カメラのアスペクト比を正す
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
}
